<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahashri Stock Symbols Dashboard</title>
    <style>
        /* Container to center content */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        /* Simple hover animation */
        .container:hover {
            transform: translateY(-1px);
        }

        /* Title Styling */
        h1 {
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Image styling */
        img {
            display: block;
            margin: 0 auto;
            width: 100%; /* You can adjust this width as per your needs */
            max-width: 800px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Mahashri Stocks Dashboard!</h1>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Stock Prices Plot">
    </div>
</body>
</html>
